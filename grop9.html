
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ธรรมดา</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #007bff;
      padding: 15px 30px;
      color: white;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      border-top: 1px solid #ddd;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #007bff;
      margin-bottom: 15px;
    }

    .profile-box, .form-box {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>โปรไฟล์เว็บไซต์</h1>
  </header>

  <div class="container my-5">
    <div class="row g-4">
      
      <!-- ฟอร์ม -->
      <div class="col-lg-8">
        <div class="form-box">
          <h2>กรอกข้อมูล</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">ชื่อ - นามสกุล</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">อีเมล</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">เบอร์โทร</label>
              <input type="tel" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">ข้อความ</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ส่งข้อมูล</button>
          </form>
        </div>
      </div>

      <!-- โปรไฟล์ + แผนที่ -->
      <div class="col-lg-4">
        <div class="profile-box text-center">
          <img src="png/png70.jpg" class="avatar" alt="avatar">
          <h3>ชื่อผู้ใช้งาน</h3>
          <p>นาย เศรษฐพงศ์ นาคอ่อน</p>
          <div class="mt-3">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.810397873916!2d100.52318651528877!3d13.736717501139606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29929e1b2b3df%3A0x40100b25de24d40!2z4Lit4Liy4Lij4Liy4LiH4LmA4LiL4Liy4Lij4Liy4Lih4LmA4LiI4Liy!5e0!3m2!1sth!2sth!4v1676190182949!5m2!1sth!2sth"
              width="100%" height="200" style="border:0; border-radius:8px;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Simple Profile Website. All rights reserved.
  </footer>

</body>
</html>
