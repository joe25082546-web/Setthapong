<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #3f79f0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #e0e0e0;
      text-align: center;
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    main {
      display: flex;
      padding: 20px;
    }

    .content {
      flex: 2;
    }

    .image {
      flex: 1;
      padding-left: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      background-color: #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="content">
      <h2>ส่วนเนื้อหาหลัก</h2>
      <p>สวัสดีคับผม นาย เศรษฐพงศ์ นาคอ่อน กำลังศึกษามหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง คณะวิทยาศาสตร์และเทคโนโลยีและนวัตกรรมคอมพิวเตอร์ สาขา เทคโนโลยีและนวัตกรรมคอมพิวเตอร์</p>
    </div>
    <div class="image">
      <img src="png/1.jpg" alt="Mountain View">
    </div>
  </main>

  <footer>
    Copyright © 674257016 นายเศรษฐพงศ์ นาคอ่อน
  </footer>

</body>
</html>
