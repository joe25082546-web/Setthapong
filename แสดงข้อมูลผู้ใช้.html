<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มแสดงข้อมูลผู้ใช้</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');

    body {
      font-family: "Prompt", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #dbe9ff);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    /* ---------- Header ---------- */
    header {
      background-color: #3456af;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
    }

    .logo {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    /* ---------- Container ---------- */
    .container {
      background-color: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #3456af;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }

    input:focus {
      border-color: #3456af;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 86, 175, 0.3);
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #3456af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #28438c;
    }

    /* ---------- Output Box ---------- */
    .output {
      margin-top: 30px;
      background-color: #f6f8ff;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      display: none;
    }

    .output h3 {
      color: #3456af;
      margin-bottom: 10px;
    }

    .info {
      line-height: 1.8;
      font-size: 16px;
    }

    /* ---------- Footer ---------- */
    footer {
      background-color: #3456af;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 60px;
      font-size: 14px;
    }

    /* ---------- Back to Top Button ---------- */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #3456af;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    #backToTop:hover {
      background-color: #28438c;
      transform: scale(1.1);
    }

    /* ---------- Animation ---------- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="logo" alt="logo">
    <h1>เว็บไซต์แสดงข้อมูลผู้ใช้</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h2>กรอกข้อมูลของคุณ</h2>
    <form id="userForm">
      <label for="name">ชื่อ-นามสกุล:</label>
      <input type="text" id="name" placeholder="กรอกชื่อ-นามสกุล" required>

      <label for="email">อีเมล:</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="phone">เบอร์โทร:</label>
      <input type="tel" id="phone" placeholder="0xxxxxxxxx" required>

      <button type="button" onclick="showInfo()">แสดงผล</button>
    </form>

    <div class="output" id="output">
      <h3>ข้อมูลที่กรอก:</h3>
      <div class="info" id="infoDisplay"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 เว็บไซต์ตัวอย่างโดย นายเศรษฐพงศ์ นาคอ่อน | วิชาเทคโนโลยีและนวัตกรรมคอมพิวเตอร์
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" title="กลับด้านบน">↑</button>

  <!-- JavaScript -->
  <script>
    function showInfo() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name && email && phone) {
        const infoDisplay = document.getElementById("infoDisplay");
        infoDisplay.innerHTML = `
          <strong>ชื่อ:</strong> ${name}<br>
          <strong>อีเมล:</strong> ${email}<br>
          <strong>เบอร์โทร:</strong> ${phone}
        `;
        document.getElementById("output").style.display = "block";
      } else {
        alert("⚠️ กรุณากรอกข้อมูลให้ครบทุกช่องก่อนกดแสดงผล!");
      }
    }

    // ปุ่มกลับด้านบน
    const backToTop = document.getElementById("backToTop");
    window.onscroll = function () {
      if (document.documentElement.scrollTop > 200) {
        backToTop.style.display = "block";
      } else {
        backToTop.style.display = "none";
      }
    };
    backToTop.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
  </script>

</body>
</html>
