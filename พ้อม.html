<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มข้อมูลผู้ใช้</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .output p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <h1>ฟอร์มกรอกข้อมูลผู้ใช้</h1>

  <form id="userForm">
    <label for="name">ชื่อ:</label>
    <input type="text" id="name" placeholder="กรอกชื่อ" required>

    <label for="email">อีเมล:</label>
    <input type="email" id="email" placeholder="example@email.com" required>

    <label for="phone">เบอร์โทร:</label>
    <input type="tel" id="phone" placeholder="0XXXXXXXXX" required>

    <button type="button" onclick="showInfo()">แสดงผล</button>
  </form>

  <div class="output" id="outputBox" style="display:none;">
    <h3>ข้อมูลผู้ใช้:</h3>
    <p id="showName"></p>
    <p id="showEmail"></p>
    <p id="showPhone"></p>
  </div>

  <script>
    function showInfo() {
      // ดึงค่าจาก input
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // ตรวจสอบว่ากรอกครบไหม
      if (!name || !email || !phone) {
        alert("กรุณากรอกข้อมูลให้ครบทุกช่อง");
        return;
      }

      // แสดงผล
      document.getElementById('showName').textContent = "ชื่อ: " + name;
      document.getElementById('showEmail').textContent = "อีเมล: " + email;
      document.getElementById('showPhone').textContent = "เบอร์โทร: " + phone;

      // แสดงกล่องผลลัพธ์
      document.getElementById('outputBox').style.display = "block";
    }
  </script>

</body>
</html>
